<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="this.isMobile">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>SRP</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'#'">Portafolio</a>
      <a mat-button [routerLink]="'#'">Contacto</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'"> Portafolio </a>
      <a mat-list-item [routerLink]="'/create-account'"> Contacto </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
