<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="this.isMobile">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>SRP</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button routerLink="/portfolio">Portafolio</a>
      <a mat-button routerLink="/contact">Contacto</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/portfolio'" (click)="sidenav.toggle()"> Portafolio </a>
      <a mat-list-item [routerLink]="'/contact'" (click)="sidenav.toggle()"> Contacto </a>
      <a mat-list-item (click)="sidenav.toggle()" >Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
