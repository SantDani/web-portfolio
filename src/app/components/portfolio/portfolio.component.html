<div class="center-text ">
  <h1>Portfolio</h1>
</div>
<body class="container-portfolio ">

  <article class="container-gallery">
    <mat-card
      appHoverCard
      raisedElevation="12"
      class="container-card card-hover"
      *ngFor="let web of webPages" >
      <a [href]="web.URL" target="_blank">
        <!--<mat-card-title>
          <h6 class="card-title">{{web.title}}</h6>
        </mat-card-title>-->
        <div class="card-container-img" [ngClass]="{'card-container-img-height-mobile': this.isResponsive}">
          <img  [src]="web.image" [alt]="web.title">
        </div>

      </a>
      <mat-card-actions class="card-container-buttons">
        <button mat-flat-button *ngFor="let tag of web.tags" [class]="tag.color">{{tag.title}}</button>
      </mat-card-actions>
    </mat-card>
  </article>


</body>
